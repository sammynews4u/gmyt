
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GMYT PRRR-SMART-SKRC System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #09090b;
      color: #f4f4f5;
      overflow: hidden; /* Prevent body scroll, handle in app */
    }
    .gold-gradient {
      background: linear-gradient(135deg, #fbbf24 0%, #d97706 100%);
    }
    .gold-text {
      background: linear-gradient(135deg, #fbbf24 0%, #d97706 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .no-scrollbar::-webkit-scrollbar {
        display: none;
    }
    .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }
    
    /* Fashion Animation Background */
    .fashion-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      pointer-events: none;
      background-image: 
        radial-gradient(circle at 15% 50%, rgba(251, 191, 36, 0.03) 0%, transparent 25%),
        radial-gradient(circle at 85% 30%, rgba(217, 119, 6, 0.03) 0%, transparent 25%);
    }
    .stitch-line {
      position: absolute;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(251, 191, 36, 0.2), transparent);
      width: 200px;
      animation: float-stitch 8s infinite linear;
      opacity: 0.5;
    }
    @keyframes float-stitch {
      0% { transform: translateX(-100vw) translateY(0) rotate(15deg); }
      100% { transform: translateX(100vw) translateY(200px) rotate(15deg); }
    }
    .needle {
      position: absolute;
      width: 40px;
      height: 2px;
      background: #fbbf24;
      filter: drop-shadow(0 0 5px #fbbf24);
      animation: sew 3s infinite ease-in-out;
    }
    @keyframes sew {
      0%, 100% { transform: translate(0, 0) rotate(-45deg); opacity: 0; }
      50% { transform: translate(50px, 30px) rotate(-45deg); opacity: 0.8; }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "vite": "https://esm.sh/vite@^7.3.1",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@vercel/node": "https://esm.sh/@vercel/node@^5.5.22",
    "pg": "https://esm.sh/pg@^8.17.1"
  }
}
</script>
</head>
<body class="bg-zinc-950 text-zinc-100 min-h-screen">
  <div class="fashion-bg">
    <div class="stitch-line" style="top: 20%; animation-duration: 12s;"></div>
    <div class="stitch-line" style="top: 60%; animation-duration: 15s; animation-delay: 2s;"></div>
    <div class="stitch-line" style="top: 80%; animation-duration: 10s; animation-delay: 5s;"></div>
  </div>
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>
</html>
